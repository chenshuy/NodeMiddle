{{extend '../layout/index'}}
{{block 'title'}}{{title}}{{/block}}
{{block 'content'}}
  <div class="index-wrap">
    <h1>我是首页</h1>
    <div class="layout">
      <p>hello world</p>
      <p>{{content}}</p>
    </div>
    <ul class="list-img">
        {{each banner.data.area_privilege}}
        <li style="margin-top: 20px;">
          <img src="http://192.168.5.93:5012{{$value.img_url}}" alt="">
        </li>
        {{/each}}
    </ul>
  </div>
  <img src="../../img/banner.jpg" alt="">
  <img src="../../img/icon.png" alt="">
{{/block}}
